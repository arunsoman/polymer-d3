<link rel="import" href="../display-component/base-chart.html">
<dom-module id="difference-chart">
  <template>
    <style>
      #chartContainer{
        margin:0 auto;
        font: 10px sans-serif;
        position: relative;
      }
      .axis path,
      .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
      }

      .x.axis path {
        display: none;
      }

      .area.above {
        fill: rgb(252,141,89);
      }

      .area.below {
        fill: rgb(145,207,96);
      }

      .line {
        fill: none;
        stroke: #000;
        stroke-width: 1px;
      }
    </style>
    <chart-input-group  uuid="[[uuid]]">
        <chart-input slot="chart-input" axis="x" label="Key"></chart-input>
        <chart-input slot="chart-input" axis="y" label="Y-Value" accept="number"></chart-input>
        <chart-input slot="chart-input" axis="z" label="Z-Value" accept="number"></chart-input>
    </chart-input-group>
    <chart-settings uuid="[[uuid]]"></chart-settings>
    <div id="chartContainer"></div>
  </template>
  <script>
   class differenceChart extends baseChart{
     static get is(){
       return "difference-chart"
     }
     static get properties(){
       return{}
     }
     redraw() {
       this.draw(this._paint(this._compute()));
     }
     _compute() {
       let axisIndex = 3
       //"inputCheck" for avoid error from chart
       if(!this.hasInputs(axisIndex))return false
       //axis are mentioned in the chart-input module
       let itemX,itemY,itemZ
       //axis inputs selectedValue assigin
       itemX = this.inputs[this.x].selectedValue[0]
       itemY = this.inputs[this.y].selectedValue[0]
       itemZ = this.inputs[this.z].selectedValue[0]

       let parseDate = d3.time.format('%Y-%m-%d').parse;
       let width = +this.settings.width.value,
           height = +this.settings.height.value,
           margin = {top: 5, right: 40, bottom: 20, left: 120},
           label= this.settings.legend.values
           //margin = {top: +this.settings.margin.value.top, right: +this.settings.margin.value.right, bottom: +this.settings.margin.value.bottom, left: +this.settings.margin.value.left}
       margin.xMargin = margin.left + margin.right
       margin.yMargin = margin.top + margin.bottom
       width = parseFloat(width -margin.xMargin)
       height = parseFloat(height - margin.yMargin)

       let color = d3.scale.category20();

       //get chart data once pass "x and y" into the "getChartData" method
       let source = this.getChartData(itemX, itemY,itemZ)
       let chartData = source.data
       let dateChk = source.dateChk
       //define x for date(time) or String
       let dateX = d3.time.scale().range([0, width]);
       let stringX = d3.scale.ordinal().range([0, width]);
       //define x and y
       let x = dateChk?dateX:stringX,
          y = d3.scale.linear().range([height, 0])
      //define x and y axis
      let xAxis = d3.svg.axis().scale(x).orient("bottom"),
          yAxis = d3.svg.axis().scale(y).orient("left")

      // define line
      let line = d3.svg.area()
                .interpolate("basis")
                .x(d=>x(d.xKey))
                .y(d=>y(d.yKey))
      // define area
      let area = d3.svg.area()
            .interpolate("basis")
            .x(d=>x(d.xKey))
            .y1(d=>y(d.yKey));
      // define x and y domain
      x.domain(d3.extent(chartData, d=>d.xKey));
      y.domain([
        d3.min(chartData, d=>Math.min(d.yKey, d.zKey)),
        d3.max(chartData, d=>Math.max(d.yKey, d.zKey))
      ]);
       return {
         width,
         height,
         margin,
         area,
         line,
         y,
         xAxis,
         yAxis,
         chartData,
         color,
         label
       }
     }
     _paint(obj) {
       this.clear()
       if (!obj) return false
       //Draw Difference chart and append the svg canvas to the page
       let parentG = d3.select(this.$.chartContainer).append("svg")
                    .attr("width", obj.width + obj.margin.xMargin)
                    .attr("height", obj.height + obj.margin.yMargin)
                  .append("g")
                    .attr("transform", "translate(" + obj.margin.left + "," + obj.margin.top + ")");

      parentG.datum(obj.chartData);
      parentG.append("clipPath")
          .attr("id", "clip-below")
        .append("path")
          .attr("d", obj.area.y0(obj.height))
      parentG.append("clipPath")
          .attr("id", "clip-above")
        .append("path")
          .attr("d", obj.area.y0(0))
      parentG.append("path")
        .attr("class", "area above")
        .attr("clip-path", "url(#clip-above)")
        .attr("d", obj.area.y0(d=>obj.y(d.zKey)));
      parentG.append("path")
        .attr("class", "area below")
        .attr("clip-path", "url(#clip-below)")
        .attr("d", obj.area);

      parentG.append("path")
        .attr("class", "line")
        .attr("d", obj.line);

      parentG.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + obj.height + ")")
        .call(obj.xAxis);

      parentG.append("g")
          .attr("class", "y axis")
          .call(obj.yAxis)
        .append("text")
          .attr("transform", "rotate(-90)")
          .attr("y", 6)
          .attr("dy", ".71em")
          .style("text-anchor", "end")
          .text("Values");
      d3.select(this.$.chartContainer).style({"width":obj.width+ obj.margin.xMargin+"px"})
     }
     // populate chart data
     getChartData(itemX, itemY,itemZ){
       let parseDate = d3.time.format("%Y-%m-%d").parse;
       let dateChk
       let sourceData = this.source.map(items=>{
         let dateV = String(items[itemX]).split(" ")[0]
         dateChk = parseDate(dateV)
         let itemSet = dateChk?dateChk:items[itemX]
          return{
            xKey:itemSet,
            yKey:+items[itemY],
            zKey:+items[itemZ]
          }
       })
       let data = sourceData
       return {data,dateChk}
     }
   }
   customElements.define(differenceChart.is, differenceChart)
  </script>
</dom-module>
