<link href="../display-component/display-component.html" rel="import">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">

<dom-module id='difference-chart'>
<style>
.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.area.above {
  fill: rgb(252,141,89);
}

.area.below {
  fill: rgb(145,207,96);
}

.line {
  fill: none;
  stroke: #000;
  stroke-width: 1.5px;
}	
</style>

    <template>
    <h4>Difference Chart</h4>
      <template is="dom-if" if="[[editMode]]">
          <div class='mandatory'>
          <display-component settings="{{inputs}}" external='[[external]]'></display-component>
          </div>

          <iron-icon on-tap="_toggleView" icon="icons:settings"></iron-icon>
          <div class='optional' hidden="{{hideSettings}}">
              <display-component settings="{{settings}}" external='[[external]]'></display-component>
          </div>
      </template>
        <div id="chartHolder"></div>
    </template>
</dom-module>
<script src='difference-chart.js'></script>
