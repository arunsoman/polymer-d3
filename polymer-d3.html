      :host {

        transition: all .1s ease;
      }
      /*:host:hover {

      }*/

        box-shadow: 0 1px 1px rgba(0,0,0,0.16), 0 1px 1px rgba(0,0,0,0.23);

      }
      .chartHolder {
        text-align: center;
      }
      bar-chart {
        display: inline-block;

      paper-icon-button {
       color: #868686;
       transition: all .3s ease;

        color: #454545;

    <template is="dom-if" if="[[ editMode ]]" restamp>

    <div class="chartHolder"></div>
