<link href="behaviors/redux-mixins-behavior.html" rel='import'>
<dom-module id="polymer-d3">
  <template>
    <dom-if if="[[ editMode ]]">
      <template restamp>
        <div class="tool-bar">
          <chart-selector
            charts="[[availableCharts]]"
            selected="{{selectedChart}}"
          ></chart-selector>
        </div>
      </template>
    </dom-if>
    <div class="chartHolder"></div>
  </template>
  <script src="data.js"></script>
  <script src="polymer-d3.js"></script>
</dom-module>
