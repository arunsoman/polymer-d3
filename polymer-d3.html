<link rel="import" href="../polymer/polymer.html">

<!--
`polymer-d3`
polymer web components for d3 charts

@demo demo/index.html 
-->

<dom-module id="polymer-d3">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]</h2>
  </template>

  <script>
    Polymer({

      is: 'polymer-d3',

      properties: {
        prop1: {
          type: String,
          value: 'polymer-d3',
        },
      },

    });
  </script>
</dom-module>
