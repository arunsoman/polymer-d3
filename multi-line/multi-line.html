<link href="../display-component/display-component.html" rel="import">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">

<dom-module id='multi-line'>
<style>

.axis--x path {
  display: none;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

</style>

    <template>
        <div class='mandatory'>
        <display-component settings="{{inputs}}" external='[[external]]'></display-component>
        </div>

        <iron-icon on-tap="_toggleView" icon="icons:settings"></iron-icon>
        <div class='optional' hidden="{{hideSettings}}">
            <display-component settings="{{settings}}" external='[[external]]'></display-component>
        </div>
        <div id="chartHolder"></div>
    </template>
</dom-module>
<script src='multi-line.js'></script>
