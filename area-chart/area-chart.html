<dom-module id="area-chart">
  <style>
    /*.axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }*/
    /*.area {
      fill: steelblue;
    }*/
    area.above {
      fill: #D4D4FF;
    }

    .area.below {
      fill: #E6D8B5;
    }

    .line2 {
      fill: none;
      stroke: #AD513F;  /* brown */
      stroke-width: 1.5px;
    }
    .line1 {
      fill: none;
      stroke: #314EE0;  /* royal blue */
      stroke-width: 1.5px;
    }
    .draggable-areabtn-wrap {
      position: relative;
    }
    .icons-wrap.right-icons,
    .settings-icon {
      position: absolute;
      right: 1em;
      top: 6px;
    }
    paper-icon-button {
     color: #868686;
     transition: all .3s ease;
    }
    paper-icon-button:hover {
      color: #454545;
    }
  </style>
  <template>
    <h4>Area Chart</h4>
    <template is="dom-if" if="{{editMode}}">
      <display-component settings="{{area}}"></display-component>
      <div class="draggable-areabtn-wrap">
        <draggable-input externals="[[externals]]" inputs="{{inputs}}"></draggable-input>
        <paper-icon-button
          class="settings-icon"
          icon="icons:settings-overscan"
          title="Area Settings"
          on-tap="showAreaSettings"
        ></paper-icon-button>
      </div>
      <template is="dom-if" if="{{legendSettingsFlag}}" restamp>
        <legends-component opener="{{legendSettingsFlag}}" settings="{{legendSettings}}"></legends-component>
      </template>
    </template>
  </template>
</dom-module>
<script src='area-chart.js'></script>
