<dom-module id="area-chart">
<style>

.axis line {
  fill: none;

/*.area {

area.above {
  fill: #D4D4FF;
}

.area.below {
  fill: #E6D8B5;
}

.line2 {
  fill: none;
  stroke: #AD513F;  /* brown */
  stroke-width: 1.5px;
}
.line1 {
  fill: none;
  stroke: #314EE0;  /* royal blue */
  stroke-width: 1.5px;
}
</style>
<template>
<h4>Area Chart</h4>
  <template is="dom-if" if="[[editMode]]">
        <div class='mandatory'>
        <display-component settings="{{inputs}}" external='[[external]]' draggable="true"></display-component>
        </div>

        <iron-icon on-tap="_toggleView" icon="icons:settings"></iron-icon>
        <div class='optional' hidden="{{hideSettings}}">
            <display-component settings="{{settings}}" external='[[external]]'></display-component>
        </div>        
      </template>
</template>
</dom-module>
<script src='area-chart.js'></script>
