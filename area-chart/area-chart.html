<dom-module id="area-chart">
  <style>
    /*.axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }*/
    /*.area {
      fill: steelblue;
    }*/
    area.above {
      fill: #D4D4FF;
    }

    .area.below {
      fill: #E6D8B5;
    }

    .line2 {
      fill: none;
      stroke: #AD513F;  /* brown */
      stroke-width: 1.5px;
    }
    .line1 {
      fill: none;
      stroke: #314EE0;  /* royal blue */
      stroke-width: 1.5px;
    }
    .draggable-areabtn-wrap {
      position: relative;
    }
    .icons-wrap.right-icons,
    .settings-icon {
      position: absolute;
      right: 1em;
      top: 6px;
    }
    paper-icon-button {
     color: #868686;
     transition: all .3s ease;
    }
    paper-icon-button:hover {
      color: #454545;
    }
  </style>
  <template>
    <h4>Area Chart</h4>
    <template is="dom-if" if="{{editMode}}">
      <div class="settings-wrap">
        <template is="dom-if" if={{!settingsVisibility}}>
          <paper-icon-button
              class="settings-icon outer"
              icon="icons:expand-more"
              title="View Settings"
              on-tap="toggleSettingsVisibility"
          ></paper-icon-button>
        </template>
        <template is="dom-if" if={{settingsVisibility}}>
          <paper-icon-button
            class="settings-icon outer"
            icon="icons:expand-less"
            title="Hide Settings"
            on-tap="toggleSettingsVisibility"
          ></paper-icon-button>
        </template>
        <template is="dom-if" if="{{settingsVisibility}}">
          <template is="dom-if" if="{{chartCustomizerFlag}}" restamp>
            <paper-dialog id="display-component" opened>
              <h2>Settings</h2>
              <chart-customizer area="{{area}}" legend-settings="{{legendSettings}}" parent-g="{{parentG}}" chart-customizer-flag="{{chartCustomizerFlag}}"></chart-customizer>
            </paper-dialog>
          </template>
          <div class="draggable-areabtn-wrap">
            <draggable-input externals="[[externals]]" inputs="{{inputs}}"></draggable-input>
            <paper-icon-button
              class="settings-icon inner"
              icon="icons:build"
              title="Area Settings"
              on-tap="showAreaSettings"
            ></paper-icon-button>
          </div>
        </template>
      </div>
    </template>
  </template>
</dom-module>
<script src='area-chart.js'></script>
