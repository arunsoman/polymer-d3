<script>
  PolymerD3.chartInitBehavior = {

    properties: {
      chartWrap: Object,
      svg: Object,
      editMode: false
    },

    ready: function() {
      //Hack for duplicate settings
      "use strict";
      var settings;
      if (!this.settings || this.settings.length === 0) {
        this.settings = [];
      } else {
        settings = JSON.stringify(this.settings);
        this.settings = JSON.parse(settings);
      }
    },
  };
</script>
