<script>
  PolymerD3.chartInitBehavior = {

    properties: {
      chartWrap: Object,
      svg: Object,
      editMode: false
    },

    ready: function() {
      //Hack for duplicate settings
      var settings;
      if (!this.settings || this.settings.length === 0) {
        this.settings = [];
      } else {
        settings = JSON.stringify(this.settings);
        this.settings = JSON.parse(settings);
      }
      console.log("chart init: ready");
    },

    attached: function(argument) {
      // Adds stylescope listener to chart container
      console.log("chart init: attached");
    },

    makeChartWrap: function(id) {
    }

  }
</script>
