<script>
  PolymerD3.sizingBehavior = {
    properties: {
      area: {
        type: Array,
        value: [{
                input: 'height',
                txt: 'Height of the chart',
                uitype: 'Number',
                selectedValue: 500
            }, {
                input: 'width',
                txt: 'Width of the chart',
                uitype: 'Number',
                selectedValue: 960
            }, {
                input: 'marginTop',
                txt: 'Top  margin',
                uitype: 'Number',
                selectedValue: 40
            }, {
                input: 'marginRight',
                txt: 'Right margin',
                uitype: 'Number',
                selectedValue: 10
            }, {
                input: 'marginBottom',
                txt: 'Bottom margin',
                uitype: 'Number',
                selectedValue: 20
            }, {
                input: 'marginLeft',
                txt: 'Left margin',
                uitype: 'Number',
                selectedValue: 10
            }]
        }
    },

    attached: function() {
        console.log('attached');
        var me = this;
        this.async(function() {

            ///Change to ES5
            // console.log(this);
            // this.push('settings', ...this.area);
            console.log(me);
            PolymerD3.utilities.merge.apply(me, ['settings', 'area']);
        });
    },

    getMargins: function() {
        return {
            top: this.getSettingsProperty('marginTop'),
            right: this.getSettingsProperty('marginRight'),
            bottom: this.getSettingsProperty('marginBottom'),
            left: this.getSettingsProperty('marginLeft')
        }
    }, 
  }
</script>
