<script>
  PolymerD3.sourceBehavior = {
    properties: {
      source: {
        type: Array,
        value: []
      },
      // pointer: this.area,
    },
    observers: ['_sourceWatcher(source)'],

    _sourceWatcher: function(source) {
      if (source.length > 0) {
        this.draw();
      }
    }
  }
</script>
