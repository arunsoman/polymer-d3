<script>
  PolymerD3.sourceBehavior = {
    properties: {
      source: {
        type: Array,
        value: []
      },
      // pointer: this.area,
    },
    observers: ['_sourceWatcher(source)'],

    _sourceWatcher: function(source) {
      var me = this;
      if (source.length > 0) {
        this.debounce('redrawSource', function() {
          me.draw();
        }, 1000);
      }
    }
  }
</script>
