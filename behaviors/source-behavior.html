<script>
  PolymerD3.sourceBehavior = {
    properties: {
      source: {
        type: Array,
        value: []
      },
      // pointer: this.area,
    },
    observers: ['_sourceWatcher(source)'],

    _sourceWatcher: function(source) {
      "use strict";
      var me = this;
        if (source.length > 0) {
          me.draw();
        }
      }
  };
</script>
