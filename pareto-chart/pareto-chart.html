<dom-module id="pareto-chart">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h5>Pareto Chart</h5>
    <template is="dom-if" if="{{editMode}}">
      <div class="settings-wrap">
        <template is="dom-if" if="{{!settingsVisibility}}">
          <paper-icon-button class="settings-icon outer" icon="icons:expand-more" title="View Settings" on-tap="toggleSettingsVisibility"></paper-icon-button>
        </template>
        <template is="dom-if" if="{{settingsVisibility}}">
          <paper-icon-button class="settings-icon outer" icon="icons:expand-less" title="Hide Settings" on-tap="toggleSettingsVisibility"></paper-icon-button>
        </template>
        <template is="dom-if" if="{{settingsVisibility}}">
          <template is="dom-if" if="{{chartCustomizerFlag}}" restamp="">
            <paper-dialog id="display-component" opened="">
              <h2>Settings</h2>
              <chart-customizer area="{{area}}" legend-settings="{{legendSettings}}" parent-g="{{parentG}}" chart-customizer-flag="{{chartCustomizerFlag}}"></chart-customizer>
            </paper-dialog>
          </template>
          <div class="draggable-areabtn-wrap">
            <draggable-input externals="[[externals]]" inputs="{{inputs}}"></draggable-input>
            <paper-icon-button class="settings-icon inner" icon="icons:build" title="Area Settings" on-tap="showAreaSettings"></paper-icon-button>
          </div>
        </template>
      </div>
    </template>
  </template>
  <script src="pareto-chart.js"></script>
</dom-module>
