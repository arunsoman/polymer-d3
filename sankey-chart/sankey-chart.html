<dom-module id='sankey-chart'>
<style>

.node rect {
  cursor: move;
  fill-opacity: .9;
  shape-rendering: crispEdges;
}

.node text {
  pointer-events: none;
  text-shadow: 0 1px 0 #fff;
}

.link {
  fill: none;
  stroke: #000;
  stroke-opacity: .2;
}

.link:hover {
  stroke-opacity: .5;
}

</style>

    <template>
      <h4>Sankey Chart</h4>
      <display-component settings="{{area}}"></display-component>
      <div class="draggable-areabtn-wrap">
        <draggable-input externals="[[externals]]" inputs="{{inputs}}"></draggable-input>
        <paper-icon-button
          class="settings-icon"
          icon="icons:settings-overscan"
          title="Area Settings"
          on-tap="showAreaSettings"
        ></paper-icon-button>
      </div>
      <template is="dom-if" if="{{legendSettingsFlag}}" restamp>
        <legends-component opener="{{legendSettingsFlag}}" settings="{{legendSettings}}"></legends-component>
      </template>
    </template>
</dom-module>
<script src='sankey.js'></script>
<script src='sankey-chart.js'></script>
