<link href="../display-component/display-component.html" rel="import">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">

<dom-module id='sankey-chart'>
<style>

.node rect {
  cursor: move;
  fill-opacity: .9;
  shape-rendering: crispEdges;
}

.node text {
  pointer-events: none;
  text-shadow: 0 1px 0 #fff;
}

.link {
  fill: none;
  stroke: #000;
  stroke-opacity: .2;
}

.link:hover {
  stroke-opacity: .5;
}

</style>

    <template>
    <h4>Sankey Chart</h4>
      <template is="dom-if" if="[[editMode]]">
          <div class='mandatory'>
          <display-component settings="{{inputs}}" external='[[external]]'></display-component>
          </div>

          <iron-icon on-tap="_toggleView" icon="icons:settings"></iron-icon>
          <div class='optional' hidden="{{hideSettings}}">
              <display-component settings="{{settings}}" external='[[external]]'></display-component>
          </div>
      </template>
        <div id="chartHolder"></div>
    </template>
</dom-module>
<script src='sankey.js'></script>
<script src='sankey-chart.js'></script>
