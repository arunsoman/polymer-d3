    <script type="text/javascript">
    // var piechartData = document.querySelector('chart-input-group');
      var pd3 = document.querySelector('polymer-d3');
      // var table = document.querySelector('polymerd3-table');
      var externals = [{
        key: 'Q1',
        type: 'Number',
        value: 0
      }, {
        key: 'Q2',
        type: 'Number',
        value: 1
      }, {
        key: 'Q3',
        type: 'Number',
        value: 2
      }, {
        key: 'Q4',
        type: 'Number',
        value: 3
      }]
      d3.csv("data/bar-data.csv", function(error, csv) {
        var data = csv.map(function(row) {
          return [
            Number(row.Q1), Number(row.Q2),
            Number(row.Q3), Number(row.Q4)
          ];
        });

        console.log("chart-data",data);
        var config = {

          externals: externals,
          mode: 'create'
        }
        pd3.bootstrapCharts(config);

        var dataConfig={
          externals: externals,
          source: data
        }
        PolymerD3.dataSource = dataConfig
      //  piechartData.setData(dataConfig)
        // table.source = data;
        // table.externals = externals;
      });
    </script>
