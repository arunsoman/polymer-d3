<dom-module id='parallel-coordinate'>
<style>

svg {
  font: 10px sans-serif;
}

.background path {
  fill: none;
  stroke: #ddd;
  shape-rendering: crispEdges;
}

.foreground path {
  fill: none;
  stroke: steelblue;
}

.brush .extent {
  fill-opacity: .3;
  stroke: #fff;
  shape-rendering: crispEdges;
}

.axis line,
.axis path {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.axis text {
  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
  cursor: move;
}
</style>
    <template>
    <h4>Parallel coordinates</h4>
      <template is="dom-if" if="[[editMode]]">
        <div class='mandatory'>
        <display-component settings="{{inputs}}" external=[[external]]></display-component>
        </div>

        <iron-icon on-tap="_toggleView" icon="icons:expand-more"></iron-icon>
        <div class='optional' hidden="{{hideSettings}}">
            <display-component settings="{{settings}}" external=[[external]]></display-component>
        </div>
      </template>
    </template>
</dom-module>
<script src='parallel-coordinate.js'></script>
