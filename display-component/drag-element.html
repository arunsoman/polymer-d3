<dom-module id="drag-element">
  <template>
  <style>
  .tags{
    cursor: move;
    padding: 0.5em 1em 0;
    display: inline-block;
    background: #f9f9f9;
    border-radius: 4px;
    color: #4999d8;
    margin-bottom: 0.2em;
    overflow: hidden;
    position: relative;
  }
  .tags:hover{
    background: #028fa0;
    color: #fff;
  }
  .tags small {
      font-size: 0.8em;
      display: block;
      color: #2196f3;
  }
  .tags:hover small {
    color: #fff;
  }
  </style>
    <span class="tags">
      [[ item.key ]]
      <small>[[ item.type ]]</small>
    </span>
  </template>
  <script>
    /**
    * @polymer
    * @extends HTMLElement
    */
    class dragElement extends Polymer.Element {
      static get is() {
          return 'drag-element';
      }
      constructor() {
          super();
      }
      connectedCallback(){
        this.addEventListener("dragstart",this.drag.bind(this))
        super.connectedCallback()
      }
      drag(e){
          if(!e.target.dataset) return;
          if(this.parentNode.nextElementSibling.id==="inputItems")
            this.parentElement.nextElementSibling.classList.add('drag-active');
          e.dataTransfer.effectAllowed = "move";
          e.dataTransfer.setData("text",e.target.dataset.index);
      }
    }
    customElements.define(dragElement.is, dragElement)
  </script>
</dom-module>
