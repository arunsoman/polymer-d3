<!--
  Input to select chart type
-->
<dom-module id="chart-selector">
  <template>
    <style>
      :host {
        display: block;
      }
      paper-icon-button {
        transition: color .7s ease-in-out;
      }
      paper-icon-button:hover {
        color: rgb(0, 101, 153);
      }
    </style>
    <template is="dom-repeat" items="{{charts}}">
      <paper-icon-button
        icon="[[item.icon]]"
        title="[[item.label]]"
        on-tap="notifyTap"
      ></paper-icon-button>
    </template>
  </template>
  <script>
    Polymer({
      is: 'chart-selector',
      properties: {
        charts: {
          type: Array,
          value: () => { return [];}
        },
        selectedBtn: {
          type: Object,
          value: () => { return {};}
        },
        selected: {
          type: Object,
          value: () => { return {};},
          notify: true
        }
      },

      // Sets current selected object
      notifyTap: function(e) {
        console.log('tap');
        if (this.selectedBtn.style) {
          this.selectedBtn.style.color = '';
        }
        this.set('selectedBtn', e.target);
        this.selectedBtn.style.color = '#006599';
        this.set('selected', e.model.item);
      }

    });
  </script>
</dom-module>
