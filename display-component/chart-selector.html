<link rel="import" href="../bower_components/polymer/polymer-element.html">
<dom-module id="chart-selector">
  <template>
    <style>
      :host {
        display: block;
        background: #f9f9f9;
        position: relative;
        /*border: solid 1px #e4e4e4;*/
        margin: 0 0;
        border-left: 0;
        border-right: 0;
        box-shadow: inset 0px -1px 20px 6px rgba(0, 0, 0, 0.02);
        /*height: 37px;*/
        overflow: hidden;
      }
      paper-icon-button {
        box-sizing: content-box !important;
        color: #ff6632;
        height: 34px;
        width: 34px;
      }
      /*paper-icon-button:after {
        background: black;
        border-radius: 2px;
        color: white;
        content: attr(data-title);
        font-size: 10px;
        left: -50%;
        opacity: 0.8;
        padding: 2px;
        position: absolute;
        top: -10px;
        transform: scale(0);
        transition: all 1s ease;
        white-space: nowrap;
      }*/
      paper-tabs{
        --paper-tabs-selection-bar-color: #cc6055;
      }
      paper-tab.iron-selected{
        background: #2f3238;
      }
    </style>
    <paper-tabs selected="0" scrollable>
    <template is="dom-repeat" items="{{charts}}">
      <paper-tab>
        <paper-icon-button
          icon="[[item.icon]]"
          title="[[item.label]]"
          on-tap="notifyTap"
        ></paper-icon-button>
      </paper-tab>
    </template>
    </paper-tabs>
    
  </template>
  <script>
  class chartSelector extends Polymer.Element{
    static get is(){return 'chart-selector'}
    static get properties(){
      return{
        charts: {
          type: Array,
          value: () => { return [];}
        },
        selectedBtn: {
          type: Object,
          value: () => { return {};}
        },
        selected: {
          type: Object,
          value: () => { return {};},
          notify: true
        }
      }
    }
    notifyTap(e) {
      this.set('selected', e.model.item);
    }
  }
  window.customElements.define(chartSelector.is,chartSelector);
  </script>
</dom-module>
