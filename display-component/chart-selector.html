<!--
  Input to select chart type
-->
<dom-module id="chart-selector">
  <template>
    <style>
      :host {
        display: block;
      }
      paper-icon-button {
        background-color: #fff;
        border-radius: 50%;
        box-shadow: 0 1px 2px rgba(0,0,0,0.16), 0 1px 2px rgba(0,0,0,0.23);
        box-sizing: content-box !important;
        color: #868686;
        height: 20px;
        margin: auto .3em;
        transition: color .7s ease-in-out,
                    box-shadow 1s ease,
                    transform .3s ease-in-out;
        width: 20px;
      }
      paper-icon-button:hover {
        box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
        color: #14892c;
        transform: scale(1.11);
      }
    </style>
    <template is="dom-repeat" items="{{charts}}">
      <paper-icon-button
        icon="[[item.icon]]"
        title="[[item.label]]"
        on-tap="notifyTap"
      ></paper-icon-button>
    </template>
  </template>
  <script>
    Polymer({
      is: 'chart-selector',
      properties: {
        charts: {
          type: Array,
          value: () => { return [];}
        },
        selectedBtn: {
          type: Object,
          value: () => { return {};}
        },
        selected: {
          type: Object,
          value: () => { return {};},
          notify: true
        }
      },

      // Sets current selected object
      notifyTap: function(e) {
        console.log('tap');
        if (this.selectedBtn.style) {
          this.selectedBtn.style.color = '';
        }
        this.set('selectedBtn', e.target);
        this.selectedBtn.style.color = '#14892c';
        this.set('selected', e.model.item);
      }

    });
  </script>
</dom-module>
