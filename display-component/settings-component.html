<link rel="import" href="draggable-input.html">

<dom-module id="settings-component">
    <template>
        <draggable-input externals="[[externals]]" inputs="{{inputs}}"></draggable-input>
    </template>
    
    <script type="text/javascript">
        Polymer({
            is : 'settings-component',

            properties: {
               active:{
                type:Boolean
               },
               externals:{
                type:Object
               },
               inputs:{
                type:Object
               }
            }
        });

    </script>
</dom-module>
