<dom-module id="draggable-element">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <div>{{currentItem.key}}</div>
    <iron-icon on-tap="_delete" icon="icons:delete"></iron-icon>
  </template>
  <script>
    Polymer({
      is: 'draggable-element',
      properties: {
        currentInput: {
          type: Object
        },
        currentItem: {
          type: Object
        },
        index: {
          type: Number
        }
      },
      _delete: function(e) {
        this.splice('currentInput.selectedValue', this.index, 1);
      }
    });
  </script>
</dom-module>
