<link href="../display-component/display-component.html" rel="import">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">

<dom-module id='bar-chart'>
<style>
	  


body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  margin: auto;
  position: relative;
  width: 960px;
}

text {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}
          
    </style>

    <template>
        <div class='mandatory'>
        <display-component settings="{{inputs}}" external='[[external]]'></display-component>
        </div>

        <iron-icon on-tap="_toggleView" icon="icons:settings"></iron-icon>
        <div class='optional' hidden="{{hideSettings}}">
            <display-component settings="{{settings}}" external='[[external]]'></display-component>
        </div>
        <div id="barChartId"></div>
    </template>
</dom-module>
<script src='bar-chart.js'></script>
<script src='../bower_components/d3/d3.min.js'></script>
