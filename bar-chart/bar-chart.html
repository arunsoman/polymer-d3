<dom-module id="bar-chart">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h4>Bar Chart New</h4>
    <template is="dom-if" if="[[editMode]]">
      <div class='mandatory'>
        <display-component settings="{{inputs}}" external='[[external]]' draggable="true"></display-component>
      </div>

      <iron-icon on-tap="_toggleView" icon="icons:settings"></iron-icon>
      <div class='optional' hidden="{{hideSettings}}">
        <display-component settings="{{settings}}" external='[[external]]'></display-component>
      </div>
    </template>

  </template>
  <script src="bar-chart.js"></script>
  <script src="difference.js"></script>
  <script src="grouped.js"></script>
  <script src="stacked.js"></script>
  <script src="waterfall.js"></script>
  <script src="heatmap.js"></script>
</dom-module>
