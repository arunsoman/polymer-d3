<link href="../display-component/display-component.html" rel="import">
<dom-module id='pie-chart'>
    <template>
    <span>pie:"{{ inputs }}"</span>

        <display-component settings="{{inputs}}"></display-component>

        <span>Settings</span>

            <display-component settings="{{settings}}"></display-component>
        </div>
    </template>

</dom-module>
<script src='pie-chart.js'></script>
