<link rel="stylesheet" type="text/css" href="box-plot-global.css">
<dom-module id="box-plot">
  <template>
    <dom-if if="{{editMode}}">
      <template>
      <div class="settings-wrap">
        <dom-if if="{{!settingsVisibility}}">
          <template>
            <paper-icon-button
                class="settings-icon outer"
                icon="icons:expand-more"
                title="View Settings"
                on-tap="toggleSettingsVisibility"
            ></paper-icon-button>
          </template>
        </dom-if>
        <dom-if if="{{settingsVisibility}}">
          <template>
            <paper-icon-button
              class="settings-icon outer"
              icon="icons:expand-less"
              title="Hide Settings"
              on-tap="toggleSettingsVisibility"
            ></paper-icon-button>
          </template>
        </dom-if>
        <dom-if if="{{settingsVisibility}}">
          <template>
            <dom-if if="{{chartCustomizerFlag}}">
              <template restamp>
                <paper-dialog id="display-component" opened>
                  <h2>Settings</h2>
                  <chart-customizer area="{{area}}" legend-settings="{{legendSettings}}" parent-g="{{parentG}}" chart-customizer-flag="{{chartCustomizerFlag}}"></chart-customizer>
                </paper-dialog>
              </template>
            </dom-if>
          <div class="draggable-areabtn-wrap">
            <draggable-input externals="[[externals]]" inputs="{{inputs}}"></draggable-input>
            <paper-icon-button
              class="settings-icon inner"
              icon="icons:build"
              title="Area Settings"
              on-tap="showAreaSettings"
            ></paper-icon-button>
          </div>
        </template>
      </dom-if>
      </div>
    </template>
    </dom-if>
  </template>
  <script src="box-plot.js"></script>
  <script src="box.js"></script>
</dom-module>
