<dom-module id='scatter-plot'>
  <style>
    g.tick.style-scope.scatter-plot {
        font: 18px sans-serif;
        color: red;
    }

    g.axis path,
    g.axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

    circle.dot {
      stroke: #000;
    }
  </style>

  <template>
    <h4>Scatter Plot</h4>
    <template is="dom-if" if="{{editMode}}">
      <display-component settings="{{area}}"></display-component>
      <div class="draggable-areabtn-wrap">
        <draggable-input externals="[[externals]]" inputs="{{inputs}}"></draggable-input>
        <paper-icon-button
          class="settings-icon"
          icon="icons:settings-overscan"
          title="Area Settings"
          on-tap="showAreaSettings"
        ></paper-icon-button>
      </div>
      <template is="dom-if" if="{{legendSettingsFlag}}" restamp>
        <legends-component opener="{{legendSettingsFlag}}" settings="{{legendSettings}}"></legends-component>
      </template>
    </template>
  </template>
</dom-module>
<script src='scatter-plot.js'></script>
