<link href="../display-component/display-component.html" rel="import">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">

<dom-module id='scatter-plot'>
<style>

body {
  font: 11px sans-serif;
}
g.tick.style-scope.scatter-plot {
    font: 18px sans-serif;
    color: red;
}

g.axis path,
g.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

circle.dot {
  stroke: #000;
}
</style>

    <template>
        <div class='mandatory'>
        <display-component settings="{{inputs}}" external='[[external]]'></display-component>
        </div>

        <iron-icon on-tap="_toggleView" icon="icons:settings"></iron-icon>
        <div class='optional' hidden="{{hideSettings}}">
            <display-component settings="{{settings}}" external='[[external]]'></display-component>
        </div>
        <div id="chartHolder"></div>
    </template>
</dom-module>
<script src='scatter-plot.js'></script>
