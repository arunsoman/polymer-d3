<!doctype html>
<html>
  <head>
    <title>paper-color-pallete demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../paper-color-pallete.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>

    <div class="vertical-section-container centered">
      <h3>Basic paper-color-pallete Demo</h3>
      <demo-snippet>
        <template>
          <paper-color-pallete></paper-color-pallete>
          <script>
            var pcp = document.querySelector('paper-color-pallete');
            pcp.configInput = [{
              label: 'Block-A',
              color: '#ff0000'
            }, {
              label: 'Block-C',
              color: '#00ff00'
            }, {
              label: 'Block-F',
              color: '#ff00dd'
            }];
          </script>
        </template>
      </demo-snippet>
    </div>

  </body>
</html>
