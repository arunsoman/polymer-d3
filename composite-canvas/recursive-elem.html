<link rel="import" href="inner-layout-div.html">

      </template>
    </vaadin-split-layout>
  </template>
  <script>
  class recursiveElem extends Polymer.Element{
    static get is(){

    static get properties(){
      return {
        // splitChartData:{
        //   type:Array,
        //   value:[]
        // }
      }
    }
  }
  customElements.define(recursiveElem.is, recursiveElem)

  </script>
</dom-module>
