<link rel="import" href="../../vaadin-split-layout/vaadin-split-layout.html">
<link rel="import" href="../../iron-dropdown/iron-dropdown.html">
<link rel="import" href="../../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../iron-icons/iron-icons.html">
<link rel="import" href="../../paper-item/paper-item.html">
<link rel="import" href="inner-layout-split.html">
<link rel="import" href="inner-layout-split-default.html">
<dom-module id="inner-layout">
  <template>
    <style>
      vaadin-split-layout{
        border:1px #d3d3d3 solid;
        position: relative;
        min-height: 200px;
      }
      #dropDown{
        margin-top:20px
      }
      #dropDown paper-item{
        width: 29px;
        min-height: 16px;
        cursor: pointer;
        font: 10px sans-serif;
      }
      .paperIconBtn, .addRemoveBtn{
        padding:5px;
        width: 25px;
        height: 25px;
      }
      :host #splitter{
        display:none;
      }
    </style>
    <inner-layout-split-default></inner-layout-split-default>
  </template>
  <script>
    class innerLayout extends Polymer.Element{
      static get is(){
        return "inner-layout"
      }
      static get properties(){
        return{
          align:{
            type:Boolean,
            default:false
          }
        }
      }
    }
    customElements.define(innerLayout.is, innerLayout)
  </script>
</dom-module>
