<link href="../behaviors/redux-mixins-behavior.html" rel='import'>
<link rel="import" href="recursive-elem.html">
<dom-module id="recursive-node">
  <template>
    <recursive-elem uuid="[[uuid]]" split-data="{{chartData.children}}" id="[[chartData.id]]" vertical="[[chartData.vertical]]" freeze="[[chartData.freeze]]"></recursive-elem>
  </template>
  <script>

  class recursiveNode extends ReduxMixinBehavior(Polymer.Element){
      static get is(){
        return "recursive-node"
      }
      static get properties(){
          return {
            chartData:{
            type:Object,
            statePath(state){
              let chartPath = state.charts[this.uuid]
              let compositeChartData = chartPath && chartPath.compositeChartData
              return compositeChartData
            }
          }
        }
      }
    }
    customElements.define(recursiveNode.is, recursiveNode)
  </script>
</dom-nodule>
