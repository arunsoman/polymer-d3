<link rel="import" href="../../iron-dropdown/iron-dropdown.html">
<link rel="import" href="../../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../iron-icons/iron-icons.html">

<link rel="import" href="inner-layout-div.html">
<dom-module id="inner-layout-split-default">
  <template>
    <style>
      vaadin-split-layout{
        /*border:1px #d3d3d3 solid;*/
        position: relative;
        /*min-height: 200px;*/
      }

      :host #splitter{
        display:none;
      }
    </style>
      <vaadin-split-layout  vertical="{{align}}" id="grid" freeze addRemove>
        <inner-layout-div align="{{align}}" freeze></inner-layout-div>
      </vaadin-split-layout>
  </template>
  <script>
    class innerLayoutSplitDefault extends Polymer.Element{
      static get is(){
        return "inner-layout-split-default"
      }
      static get properties(){
        return{
          freeze:{
            type:String,
            value:"false"
          },
          addRemove:{
            type:Boolean,
            value:true
          },
          allMainObjs:{
            type:Array,
            value:[]
          },
          allSubObjs:{
            type:Array,
            value:[]
          },
          defaultObj:{
            type:Object,
            value:()=>{
              return{
                id:"defaultObj",
                vertical:false,
                subObjs:["defaultSubObj"]
              }
            }
          },
          defaultSubObj:{
            type:Object,
            value:()=>{
              return{
                id:"defaultSubObj",
                freeze:true,
                style:"",
                chart:"",
                mainObj:""
              }
            }
          },
          newObjID:{
            type:String,
            value:"defaultObj"
          },
          newSubObjID:{
            type:String,
            value:"defaultSubObj"
          }
        }
      }
      constructor(){
        super()
      }
      connectedCallback(){

        super.connectedCallback()
      }
      static get actions() {
        return {
          addMainObj(input) {
            return {
              type: 'ADD_MAIN_OBJ',
              value: input
            };
          },
          addSubObj(removeInput) {
            return {
              type: 'ADD_SUB_OBJ',
              value: removeInput
            };
          }
        }
      }
    }
    customElements.define(innerLayoutSplitDefault.is, innerLayoutSplitDefault)
  </script>
</dom-module>
