<dom-module id='radar-chart'>
  <style>
      body {
        font-family: 'Open Sans', sans-serif;
        font-size: 11px;
        font-weight: 300;
        fill: #242424;
        text-align: center;
        text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff, 0 -1px 0 #fff;
        cursor: default;
      }
      .legend {
        font-family: 'Raleway', sans-serif;
        fill: #333333;
      }
      .tooltip {
        fill: #333333;
      }
  </style>
  <template>
    <template is="dom-if" if="true">
      <display-component settings="{{area}}"></display-component>
      <div class="draggable-areabtn-wrap">
        <draggable-input externals="[[externals]]" inputs="{{inputs}}"></draggable-input>
        <paper-icon-button
          class="settings-icon"
          icon="icons:settings-overscan"
          title="Area Settings"
          on-tap="showAreaSettings"
        ></paper-icon-button>
      </div>
      <template is="dom-if" if="{{legendSettingsFlag}}" restamp>
        <legends-component opener="{{legendSettingsFlag}}" settings="{{legendSettings}}"></legends-component>
      </template>
    </template>
  </template>
</dom-module>

<script src='radar-chart.js'></script>
<script src='RadarChart.js'></script>
