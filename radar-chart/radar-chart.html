<link href="../display-component/display-component.html" rel="import">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">

<dom-module id='radar-chart'>
  <style>
      body {
        font-family: 'Open Sans', sans-serif;
        font-size: 11px;
        font-weight: 300;
        fill: #242424;
        text-align: center;
        text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff, 0 -1px 0 #fff;
        cursor: default;
      }

      .legend {
        font-family: 'Raleway', sans-serif;
        fill: #333333;
      }

      .tooltip {
        fill: #333333;
      }
  </style>
  <template>
    <div class="radarChart"></div>
    <template is="dom-if" if="[[editMode]]">
      <div class='mandatory'>
        <display-component settings="{{inputs}}" external='[[external]]'></display-component>
      </div>

      <iron-icon on-tap="_toggleView" icon="icons:settings"></iron-icon>
      <div class='optional' hidden="{{hideSettings}}">
        <display-component settings="{{settings}}" external='[[external]]'></display-component>
      </div>
    </template>
  </template>
</dom-module>

<script src='radar-chart.js'></script>
<script src='RadarChart.js'></script>
